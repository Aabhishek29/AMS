spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=forth
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update
allowed.origins=http://localhost:8080,https://portal-ams.herokuapp.com,http://localhost:3000,https://amsportalapp.herokuapp.com
#added graphql playground settings
graphql.playground.cdn.enabled=true
graphql.playground.endpoint=/graphql
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphql
spring.graphql.schema.introspection.enabled=true