schema{
    query: Query
}

type Query{
    allUsers : [Users]
    getUserDetails(userId:String,userName: String) : [Users]
}


type Users {
    userName : String!,
    userId: String!,
    name:String!,
    email : String!,
    password : String!,
    phone : String,
    organizationEmail : String,
    createdAt : String,
    updatedAt: String,
    profileUrl : String,
    authenticated: String
}
